  #           model: gemini-1.5-flash
  #           temperature: 0.7

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: a-very-secure-jwt-secret-key-that-is-long-enough-for-hs512-algorithm-production1234
  expiration: 3600000
  refresh-expiration: 2592000000

logging:
  level:
    root: INFO
    com.vindex: DEBUG

snooth:
  api:
    base-url: ${SNOOTH_API_BASE_URL:https://api.snooth.com/wines/}
    key: ${SNOOTH_API_KEY:}

serper:
  api:
    key: ${SERPER_API_KEY:}
    base-url: https://google.serper.dev/search
    timeout-ms: 10000

wine-discovery:
  cache-results: true
  validate-before-save: true
  max-search-results: 3
  # gemini-retry-count: 2
  # gemini-retry-delay-ms: 2000

wine:
  images:
    upload-dir: uploads/wine-images
    max-size: 5242880  # 5MB in bytes
